<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喵卡 Milka - 记忆闪卡</title>
    <link rel="stylesheet" href="/public/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 应用头部 -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">🐱 喵卡 Milka</h1>
                <p class="app-subtitle">漂亮的记忆闪卡应用</p>
            </div>
        </header>

        <!-- 主题列表页面 -->
        <div id="themes-page" class="page active">
            <div class="page-header">
                <div class="page-title">
                    <h2>我的主题</h2>
                    <p class="page-description">管理您的学习主题和卡片</p>
                </div>
                <button class="btn btn-primary" onclick="showCreateThemeForm()">
                    <span class="btn-icon">+</span>
                    创建新主题
                </button>
            </div>
            
            <div id="themes-container" class="content-container">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>正在加载主题...</p>
                </div>
            </div>
        </div>
        
        <!-- 创建主题表单页面 -->
        <div id="create-theme-page" class="page">
            <div class="page-header">
                <div class="page-title">
                    <h2>创建新主题</h2>
                    <p class="page-description">为您的学习内容创建一个新的主题</p>
                </div>
                <button class="btn btn-secondary" onclick="showThemesPage()">
                    <span class="btn-icon">←</span>
                    返回
                </button>
            </div>
            
            <div class="content-container">
                <form id="create-theme-form" class="theme-form">
                    <div class="form-section">
                        <div class="form-group">
                            <label for="theme-title" class="form-label">
                                主题标题 <span class="required">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="theme-title" 
                                name="title" 
                                class="form-input"
                                required 
                                placeholder="例如：小学生日常英语单词"
                                maxlength="100">
                            <div class="form-hint">给您的主题起一个清晰易懂的名称</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="theme-description" class="form-label">主题描述</label>
                            <textarea 
                                id="theme-description" 
                                name="description" 
                                class="form-textarea"
                                rows="4" 
                                placeholder="简单描述这个主题的内容和用途..."
                                maxlength="500"></textarea>
                            <div class="form-hint">可选：描述主题的学习目标和内容范围</div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="showThemesPage()">
                            取消
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <span class="btn-icon">✓</span>
                            创建主题
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 主题详情页面 -->
        <div id="theme-detail-page" class="page">
            <div class="page-header">
                <div class="theme-info">
                    <h2 id="theme-detail-title" class="theme-title">主题标题</h2>
                    <p id="theme-detail-description" class="theme-description">主题描述</p>
                    <div id="theme-meta" class="theme-meta">
                        <span class="meta-item">
                            <span class="meta-icon">📚</span>
                            <span id="card-count">0 张卡片</span>
                        </span>
                        <span class="meta-item">
                            <span class="meta-icon">📅</span>
                            <span id="create-date">创建时间</span>
                        </span>
                    </div>
                </div>
                <div class="page-actions">
                    <button class="btn btn-secondary" onclick="showThemesPage()">
                        <span class="btn-icon">←</span>
                        返回
                    </button>
                    <button class="btn btn-outline" onclick="editTheme()">
                        <span class="btn-icon">✏️</span>
                        编辑
                    </button>
                    <button class="btn btn-primary" onclick="toggleViewMode()">
                        <span class="btn-icon">🎯</span>
                        <span id="mode-toggle-text">幻灯片模式</span>
                    </button>
                </div>
            </div>
            
            <!-- 卡片显示区域 -->
            <div class="content-container">
                <div id="cards-container" class="cards-grid">
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <p>正在加载卡片...</p>
                    </div>
                </div>
                
                <!-- 空状态提示 -->
                <div id="empty-cards" class="empty-state" style="display: none;">
                    <div class="empty-icon">📚</div>
                    <h3>还没有卡片</h3>
                    <p>点击编辑按钮开始添加第一张卡片</p>
                    <button class="btn btn-primary" onclick="editTheme()">
                        <span class="btn-icon">+</span>
                        添加卡片
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 消息提示组件 -->
    <div id="message-container" class="message-container"></div>

    <!-- 加载脚本 -->
    <script src="./app.js"></script>
</body>
</html>
