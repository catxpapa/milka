<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喵卡 Milka - 记忆闪卡</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>喵卡 Milka</h1>
            <p>漂亮的记忆闪卡应用</p>
        </div>
        
        <!-- 主题列表页面 -->
        <div id="themes-page" class="page active">
            <div class="page-header">
                <h2>我的主题</h2>
                <button class="btn btn-primary" onclick="showCreateThemeForm()">
                    <span class="icon">+</span>
                    创建新主题
                </button>
            </div>
            
            <div id="themes-container">
                <div class="loading">正在加载主题...</div>
            </div>
        </div>
        
        <!-- 创建主题表单页面 -->
        <div id="create-theme-page" class="page">
            <div class="page-header">
                <h2>创建新主题</h2>
                <button class="btn btn-secondary" onclick="showThemesPage()">
                    <span class="icon">←</span>
                    返回
                </button>
            </div>
            
            <form id="create-theme-form" class="theme-form">
                <div class="form-group">
                    <label for="theme-title">主题标题 *</label>
                    <input type="text" id="theme-title" name="title" required 
                           placeholder="例如：小学生日常英语单词">
                </div>
                
                <div class="form-group">
                    <label for="theme-description">主题描述</label>
                    <textarea id="theme-description" name="description" rows="4" 
                              placeholder="简单描述这个主题的内容和用途..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="showThemesPage()">
                        取消
                    </button>
                    <button type="submit" class="btn btn-primary">
                        创建主题
                    </button>
                </div>
            </form>
        </div>
        
        <!-- 主题详情页面 -->
        <div id="theme-detail-page" class="page">
            <div class="page-header">
                <div class="theme-info">
                    <h2 id="theme-detail-title">主题标题</h2>
                    <p id="theme-detail-description">主题描述</p>
                </div>
                <div class="page-actions">
                    <button class="btn btn-secondary" onclick="showThemesPage()">
                        <span class="icon">←</span>
                        返回
                    </button>
                    <button class="btn btn-outline" onclick="editTheme()">
                        <span class="icon">✏️</span>
                        编辑
                    </button>
                    <button class="btn btn-primary" onclick="toggleViewMode()">
                        <span class="icon">🎯</span>
                        <span id="mode-toggle-text">幻灯片模式</span>
                    </button>
                </div>
            </div>
            
            <!-- 卡片显示区域 -->
            <div id="cards-container" class="cards-grid">
                <div class="loading">正在加载卡片...</div>
            </div>
            
            <!-- 空状态提示 -->
            <div id="empty-cards" class="empty-state" style="display: none;">
                <div class="empty-icon">📚</div>
                <h3>还没有卡片</h3>
                <p>点击编辑按钮开始添加第一张卡片</p>
            </div>
        </div>
    </div>

    <!-- 消息提示 -->
    <div id="message" class="message"></div>

    <script src="app.js"></script>
</body>
</html>
